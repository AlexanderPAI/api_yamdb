[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
default_section=THIRDPARTY
known_first_party=api_yamdb
known_django=django, rest_framework
known_djoser=djoser
sections=FUTURE,STDLIB,DJANGO,DJOSER,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before=DJOSER
